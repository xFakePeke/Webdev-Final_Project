        <div class="contact-box">
            <form action="#">
                <h2>Inquire</h2>
                <div class="form">
                    <div class="forminfo">
                        <div class="input-box">
                            <input type="text" required>
                            <label>First Name</label>
                            <span></span>
                        </div>
                        <div class="input-box">
                            <input type="text" required>
                            <label>Last Name</label>
                            <span></span>
                        </div>
                        <div class="input-box">
                            <input type="email" required>
                            <label>Email</label>
                            <span></span>
                        </div>
                        <div class="input-box">
                            <input type="number" required>
                            <label>Mobile#</label>
                            <span></span>
                        </div>
                    </div>
                    <div class="input-box" id="inputMessage">
                        <textarea name="Message" id="message" cols="20" rows="5" required></textarea>
                        <label>Message</label>
                        <span></span>
                    </div>
                </div>
                <button type="submit">Submit</button>
                <div class="register-link">
                    <p>Want to send us a Message? <a href="contactus.html">Contact Us</a></p>
